<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Детали адреса</h1>
        <p>URL: <span id="url">https://example.com</span></p>
        <p>Дата создания: <span id="creation-date">22 июня 2025 года</span></p>
        <!-- Другие детали адреса -->

        <h2>Таблица проверок</h2>
        <table data-test="checks">
            <thead>
                <tr>
                    <th>Дата проверки</th>
                    <th>Результат</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки с результатами проверок будут добавляться здесь -->
            </tbody>
        </table>

        <button id="check-button">Проверить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
