<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали URL</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Детали URL</h1>
    <p>URL: {{ url.url }}</p>
<table data-test="checks">
  <thead>
    <tr>
      <th>ID</th>
      <th>Дата проверки</th>
      <th>Статус</th>

    </tr>
  </thead>
  <tbody>
    {% for check in checks %}
      <tr>
        <td>{{ check.id }}</td>
        <td>{{ check.check_date }}</td>
        <td>{{ check.status }}</td>

      </tr>
    {% endfor %}
  </tbody>
</table>
